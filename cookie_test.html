<html>

<head>

<style>

#a_button {
	background-color:yellow;
	text-align:center;
}

#a_button:hover {
	background-color:blue;
}

#b_button {
	background-color:yellow;
	text-align:center;
}

#b_button:hover {
	background-color:blue;
}

</style>

<script>


document.addEventListener('DOMContentLoaded', async function() {
	// fire away

	// set a cookie
	const a_btn = document.getElementById("a_button");
	const input = document.getElementById("input_text");
	
	a_btn.addEventListener('click', function(){
		var user_value = input.value;
		var cookie_string = 'userinput='+user_value

		document.cookie = cookie_string;
		console.log("Set a cookie!")
	})


	// get a cookie.
	const b_btn = document.getElementById("b_button");
	const output = document.getElementById("output");
	b_btn.addEventListener('click', function(){
		var cookie_value = document.cookie;
		output.innerHTML = cookie_value;
	})
	
})








</script>



</head>




<body>

<h1>My page.</h1>

<input type="text" style="width:200px" id="input_text" value="default"></input>
<br>
<div id="a_button" style="width:200px;border:1px solid black">
	Click Here
</div>
<br><br><br><br>
Get a cookie:<br>
<div id="b_button" style="width:200px; border:1px solid black">Click Here</div>
<div id="output">
	temp
</div>

</body>
</html>
